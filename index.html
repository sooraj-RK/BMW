<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMW</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
  </head>
  <body>
    <!-- Menu -->
    <!-- <div class="menu target center">
      <div class="menu-line menu-line-1"></div>
      <div class="menu-line menu-line-2"></div>
    </div> -->
    <!-- End of Menu -->

    <!-- Navbar -->
    <div class="topnav" id="myTopnav">
      
      <a href="#home" class="active">Home</a>
      <a href="#news">News</a>
      <a href="#contact">Contact</a>
      <a href="#about">About</a>
      
        
      </a>
    </div>
    
    
    <!-- End of Navbar -->

    <!-- Section 1 -->
    <div class="wrapper">
      <section class="section-1 target center" id="home">
        <h1 class="section-heading section-1-heading">B M W</h1>
        <img src="images/first main image.jpg" class="section-1-img" />
      </section>
    </div>
    <!-- End of Section 1 -->

    <!-- Section 2 -->
    <div class="wrapper">
      <section class="section-2 target" id="popular-cars">
        <h1 class="section-heading" style="color:gray;">Premium Cars</h1>
        <div class="cards-wrapper center">
          <div class="card">
            <h2 class="car-name" style="color:black;">7 series</h2>
            <img src="images/bmw-7series.jpg" class="card-img" />
            <h3 class="car-price">₹ 1.76 Crore</h3>
            <button type="button" class="card-btn">See More</button>
          </div>
          <div class="card">
            <h2 class="car-name" style="color:black;">M8 coupe</h2>
            <img src="images/M8  coupe.webp" class="card-img" />
            <h3 class="car-price">₹ 2.55 Crore</h3>
            <button type="button" class="card-btn">See More</button>
          </div>
          <div class="card">
            <h2 class="car-name"style="color:black;"> X7</h2>
            <img src="images/bmw X7.webp" class="card-img" />
            <h3 class="car-price">₹ 1.78 crore</h3>
            <button type="button" class="card-btn">See More</button>
          </div>
        </div>
      </section>
    </div>
    <!-- End of Section 2 -->

    <!-- Section 3 -->
    <div class="wrapper">
      <section class="section-3 target" id="video-gallery">
        <h1 class="section-heading" style="margin:0;">vintage cars</h1>
        <div class="videos-wrapper center">
          <img src="images/vintage bmw 1.webp" muted loop class="video"></img>
          <img src="images/vintage2.jpg" muted loop class="video"></img>
          <img src="images/vintage bmw 3.webp" muted loop class="video"></img>
        </div>
        <div class="videos-wrapper center">
          <img src="images/vintage 4.jpg" muted loop class="video"></img>
          <img src="images/vintage 5.jpg" muted loop class="video"></img>
          <img src="images/vintage 7.jpg" muted loop class="video"></img>
        </div>
      </section>
    </div>
    <!-- End of Section 3 -->

    <!-- Section 4 -->
    <div class="wrapper">
      <section class="section-4 target" id="image-gallery">
        <h1 class="section-heading"style="color:gray;">sports cars </h1>
        <div class="gallery center">
          <div class="gallery-shelf"></div>
          <img src="images/sports car 1.jpg" class="gallery-img-1" />
          <img src="images/sports car 2.jpg" class="gallery-img-2" />
          <img src="images/sports car 3.webp" class="gallery-img-3" />
        </div>
        <div class="gallery center">
          <div class="gallery-shelf"></div>
          <img src="images/sports car 4.webp" class="gallery-img-1" />
          <img src="images/sports car 5.jpg" class="gallery-img-2" />
          <img src="images/sports car 6.jpeg" class="gallery-img-3" />
        </div>
      </section>
    </div>
    <!-- End of Section 4 -->

    <!-- Section 5 -->
    <div class="wrapper">
      <section class="section-5 target" id="contact">
        <h1 class="section-heading">Contact Us</h1>
        <form class="contact-form">
          <input type="text" class="form-input" placeholder="Your Full Name" />
          <input type="email" class="form-input" placeholder="Your Email" />
          <textarea class="form-input" placeholder="Enter Message"></textarea>
          <input class="form-btn" type="submit" value="Submit" />
        </form>
        <p class="copyright">
          Copyright &copy; Sooraj R K creations
        </p>
      </section>
    </div>
    <!-- End of Section 5 -->
    <script src="script.js"></script>
  </body>
</html>
